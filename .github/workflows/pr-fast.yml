name: pr-fast

on:
  pull_request:
  push:
    branches:
      - master
      - codex/**

permissions:
  contents: read

jobs:
  fast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Fast lane
        run: make lint-fast test-fast sast-fast
