name: pr-fast

on:
  pull_request:
  push:
    branches:
      - master
      - codex/**
    paths-ignore:
      - "LICENSE"
  merge_group:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: pr-fast-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-fast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: '1.25.x'

      - name: Lint + SAST fast
        run: make lint-fast sast-fast

  test-fast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: '1.25.x'

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.13'

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Test fast
        run: make test-fast

  pr-fast:
    runs-on: ubuntu-latest
    needs:
      - lint-fast
      - test-fast
    steps:
      - run: echo "pr-fast checks passed"
