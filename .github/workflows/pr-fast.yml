name: pr-fast

on:
  pull_request:
  push:
    branches:
      - master
      - codex/**

permissions:
  contents: read

concurrency:
  group: pr-fast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-fast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version: '1.25.x'

      - name: Lint + SAST fast
        run: make lint-fast sast-fast

  test-fast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version: '1.25.x'

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.13'

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Test fast
        run: make test-fast

  pr-fast:
    runs-on: ubuntu-latest
    needs:
      - lint-fast
      - test-fast
    steps:
      - run: echo "pr-fast checks passed"
