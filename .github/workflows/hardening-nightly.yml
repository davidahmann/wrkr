name: hardening-nightly

on:
  schedule:
    - cron: "27 6 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: hardening-nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hardening-nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: '1.25.x'

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.13'

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Hardening suite
        env:
          WRKR_KEEP_TMP: "1"
        run: make lint-fast test-fast sast-fast test-hardening-acceptance test-serve-hardening

      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: hardening-nightly-artifacts
          path: wrkr-out/**
          if-no-files-found: ignore
