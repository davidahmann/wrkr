name: codeql

on:
  pull_request:
    paths:
      - "cmd/**"
      - "core/**"
      - "internal/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/codeql.yml"
  push:
    branches:
      - master
    paths:
      - "cmd/**"
      - "core/**"
      - "internal/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: "7 7 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f5c2471be782132e47a6e6f9c725e56730d6e9a3
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@f5c2471be782132e47a6e6f9c725e56730d6e9a3

      - name: Analyze
        uses: github/codeql-action/analyze@f5c2471be782132e47a6e6f9c725e56730d6e9a3
        with:
          category: "/language:go"
          output: ./codeql-results
          upload: false

      - name: Upload SARIF artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: codeql-sarif
          path: codeql-results/*.sarif
          if-no-files-found: error
