name: ticket-footer-conformance

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ticket-footer-conformance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ticket-footer-conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: '1.25.x'

      - name: Run conformance
        run: make test-ticket-footer-conformance
