name: ticket-footer-conformance

on:
  pull_request:
    paths:
      - "cmd/wrkr/**"
      - "core/pack/**"
      - "docs/contracts/ticket_footer_conformance.md"
      - "scripts/test_ticket_footer_conformance.sh"
      - ".github/workflows/ticket-footer-conformance.yml"
  push:
    branches:
      - master
    paths:
      - "cmd/wrkr/**"
      - "core/pack/**"
      - "docs/contracts/ticket_footer_conformance.md"
      - "scripts/test_ticket_footer_conformance.sh"
      - ".github/workflows/ticket-footer-conformance.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ticket-footer-conformance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ticket-footer-conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version: '1.25.x'

      - name: Run conformance
        run: make test-ticket-footer-conformance
