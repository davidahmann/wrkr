name: windows-lint-nightly

on:
  schedule:
    - cron: "47 6 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: windows-lint-nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows-lint-nightly:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: '1.25.x'

      - name: Windows lint and test
        run: |
          go vet ./...
          go test ./...
