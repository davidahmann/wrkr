name: windows-lint-nightly

on:
  schedule:
    - cron: "47 6 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: windows-lint-nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows-lint-nightly:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version: '1.25.x'

      - name: Windows lint and test
        run: |
          go vet ./...
          go test ./...
