name: adoption-regress-template

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: adoption-regress-template-${{ github.ref }}
  cancel-in-progress: true

jobs:
  wrkr-compatible-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: '1.25.x'

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.13'

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Run adoption + conformance lane
        run: make test-adoption test-conformance

      - name: Upload lane artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: adoption-regress-artifacts
          path: wrkr-out/**
          if-no-files-found: ignore
