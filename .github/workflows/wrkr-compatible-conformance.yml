name: wrkr-compatible-conformance

on:
  pull_request:
    paths:
      - "cmd/**"
      - "core/**"
      - "docs/contracts/**"
      - "scripts/test_wrkr_compatible_conformance.sh"
      - "scripts/test_github_summary_golden.sh"
      - "scripts/test_serve_hardening.sh"
      - ".github/workflows/wrkr-compatible-conformance.yml"
  push:
    branches:
      - master
    paths:
      - "cmd/**"
      - "core/**"
      - "docs/contracts/**"
      - "scripts/test_wrkr_compatible_conformance.sh"
      - "scripts/test_github_summary_golden.sh"
      - "scripts/test_serve_hardening.sh"
      - ".github/workflows/wrkr-compatible-conformance.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: wrkr-compatible-conformance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  wrkr-compatible-conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version: '1.25.x'

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.13'

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Run wrkr-compatible suite
        env:
          WRKR_KEEP_TMP: "1"
        run: |
          make test-wrkr-compatible-conformance
          make test-github-summary-golden
          make test-serve-hardening

      - name: Upload conformance artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: wrkr-compatible-artifacts
          path: wrkr-out/**
          if-no-files-found: ignore
